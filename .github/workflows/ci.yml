name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff pytest
    
    - name: Run black
      run: black --check src/ scripts/ tests/
    
    - name: Run ruff
      run: ruff check src/ scripts/ tests/
    
    - name: Run pytest
      run: pytest tests/ -v

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test model creation
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from models import DCGANGenerator, DCGANDiscriminator
        from utils import get_device
        
        device = get_device()
        generator = DCGANGenerator()
        discriminator = DCGANDiscriminator()
        
        print(f'Generator parameters: {sum(p.numel() for p in generator.parameters()):,}')
        print(f'Discriminator parameters: {sum(p.numel() for p in discriminator.parameters()):,}')
        print('Models created successfully!')
        "
    
    - name: Test data pipeline
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from data import MedicalImageDataModule
        
        data_module = MedicalImageDataModule(synthetic=True, num_synthetic_samples=10)
        data_module.setup()
        
        train_loader = data_module.train_dataloader()
        batch = next(iter(train_loader))
        
        print(f'Batch shape: {batch.shape}')
        print('Data pipeline working correctly!')
        "
