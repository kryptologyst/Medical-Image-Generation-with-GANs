# Training configuration for medical image generation

# Model parameters
model:
  generator_type: "dcgan"  # Options: dcgan, stylegan
  discriminator_type: "dcgan"  # Options: dcgan, patchgan
  latent_dim: 100
  img_channels: 1
  img_size: 256
  hidden_dim: 64

# Training parameters
training:
  batch_size: 32
  num_epochs: 100
  lr_g: 0.0002  # Generator learning rate
  lr_d: 0.0002  # Discriminator learning rate
  beta1: 0.5
  beta2: 0.999
  d_steps: 1  # Discriminator steps per generator step
  g_steps: 1  # Generator steps per discriminator step
  
# Data parameters
data:
  synthetic: true  # Use synthetic data
  num_synthetic_samples: 1000
  data_dir: null  # Path to real data directory
  num_workers: 4
  augmentation_prob: 0.5

# Logging and checkpointing
logging:
  log_dir: "logs"
  checkpoint_dir: "checkpoints"
  save_samples_every: 10
  save_checkpoint_every: 20
  tensorboard: true

# Evaluation
evaluation:
  eval_every: 10
  num_eval_samples: 1000
  metrics: ["fid", "is", "lpips", "ssim", "mse", "psnr"]

# Device and reproducibility
device:
  device: "auto"  # auto, cuda, mps, cpu
  seed: 42

# Optional: Experiment tracking
tracking:
  use_wandb: false
  wandb_project: "medical-image-generation"
  wandb_entity: null
